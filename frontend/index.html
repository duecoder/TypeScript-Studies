<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="container">
        <h1 class="display-6 text-center text-white">Formulário p/ validação em TypeScript</h1>
        <div class="row d-flex justify-content-center">
          <div style='max-width: 500px;'>
            <form action="" id="form" class="form">
              <div class="form-fields mt-3">
                <label for="username" class="'form-label">Seu usuário:</label>
                <input type="text" class='form-control username' name="Usuário" id="username">
                <span class="error-message">Campo inválido por algum motivo</span>
              </div>
              <div class="form-fields mt-3">
                <label for="email class="'form-label">Seu email:</label>
                <input type="email" class='form-control email' name="E-Mail" id="email">
                <span class="error-message">Campo inválido por algum motivo</span>
              </div>
              <div class="form-fields mt-3">
                <label for="password" class="'form-label">Sua senha:</label>
                <input type="password" class='form-control password' name="Senha" id="password">
                <span class="error-message">Campo inválido por algum motivo</span>
              </div>
              <div class="form-fields mt-3">
                <label for="password" class="'form-label">Repetir senha:</label>
                <input type="password" class='form-control password2' name="Repetir Senha" id="password2">
                <span class="error-message">Campo inválido por algum motivo</span>
              </div>
              <div class="form-fileds d-flex justify-content-center">
                <button type="submit" class='btn mt-3'>Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <script src="./assets/js/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
